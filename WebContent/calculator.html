<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
</head>
<body>
    <table width="400" height="400" bgcolor="#DCDCDC" cellspacing="5"
        style="border-radius: 15px; border: 2px solid rgba(194, 191, 191, 0.89);">
        <tr>
            <td align="right" colspan="4" 
                style="background-color: #70C738; border-radius: 15px; 
                font-size: 35px; padding-right: 10px; font-weight: bold;">
                123+654
            </td>
        </tr>
        <tr>
            <th colspan="2" bgcolor="#7B7B7B" width="50%" 
                style="border-radius: 15px; font-size: 18px; color: white;">
                BackSpace
            </th>
            <th colspan="2" bgcolor="#7B7B7B" 
                style="border-radius: 15px;font-size: 18px; color: white;">
                C
            </th>
        </tr>
            <tr>
                <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                    1
                </th>
                <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                    2
                </th>
                <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                    3
                </th>
                <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #FA960A;">
                    /
                </th>
        </tr>
        <tr>
            <th style="border-radius: 12px;font-size: 18px; color: white; background-color: #373737;">
                4
            </th>
            <th style="border-radius: 12px;font-size: 18px; color: white; background-color: #373737;">
                5
            </th>
            <th style="border-radius: 12px;font-size: 18px; color: white; background-color: #373737;">
                6
            </th>
            <th style="border-radius: 12px;font-size: 18px; color: white; background-color: #FA960A;">
                x
            </th>
            </tr>
        <tr>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                7
            </th>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                8
            </th>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                9
            </th>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #FA960A;">
                +
            </th>
        </tr>
        <tr>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                =
            </th>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                0
            </th>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #373737;">
                .
            </th>
            <th style="border-radius: 15px;font-size: 18px; color: white; background-color: #FA960A;">
                -
            </th>
        </tr>
    </table>
</body>
</html>
